<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
	<title>Login version 1</title>
</head>

<body class="p-3 mb-2 bg-light text-black">
	<div class="container justify-content-center w-25 p-3" style="background-color: #eeeeee; margin-top: 5em;">
		<h1 class="display-5">Login</h1>

		<form action="#" th:action="@{/login}" method="POST">
			<div class="alert alert-success" th:if="${param.isSuccess}">
				<span id="signup-success-msg" th:text="${param.signupMsg}">Success system</span>
			</div>
			<div id="error-msg" th:if="${param.error}" class="alert alert-danger">
				Fail
			</div>
			<div id="logout-msg" th:if="${param.logout}" class="alert alert-dark">
				out system
			</div>

			<div class="form-group">
				<label for="inputUsername">User</label>
				<input type="input" class="form-control" name="username" id="inputUsername" maxlength="50" required>
			</div>
			<div class="form-group">
				<label for="inputPassword">Pass</label>
				<input type="password" class="form-control" name="password" id="inputPassword" maxlength="50" required>
			</div>
			<button id="submit-button" type="submit" class="login-btn btn btn-primary">Login</button>
		</form>
		<div class="form-group">
			<label><a id="signup-link" th:href="@{/signup}">Sign up.</a></label>
		</div>
	</div>
</body>

</html>
